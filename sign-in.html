<body>

    <!-- Header Part -->
    <header>
        <!-- Logo and image -->
        <div id="logo">
            <img src="images/logos/logo.png" alt="naedoko-website-logo" width="50px">
            <h1>Naedoko </h1>
        </div>
        <!-- Navigation -->
        <nav>
            <a href="index.html">Home</a>
            <a href="products.html">Products</a>
            <a href="blog.html">Blog</a>
            <a href="research.html">Research</a>

        <!-- Some more navigation webpages to the right -->

    <!-- Main Content -->
    <main>

        <div class="introduction">
            <div>
